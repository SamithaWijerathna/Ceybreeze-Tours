<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Newsletter</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<style>
body { display:flex; min-height:100vh; overflow:auto; }
.sidebar { min-width:220px; background:#212529; color:white; }
.sidebar a { display:flex; align-items:center; color:white; padding:12px; text-decoration:none; border-radius:5px; margin-bottom:5px; }
.sidebar a:hover { background:#495057; }
.sidebar a i { margin-right:10px; }
.sidebar h4 { color:#f8f9fa; margin-bottom:20px; }
.sidebar a.active-page { background: rgba(255, 255, 255, 0.1); color: #ffdd00; font-weight:600; }
.sidebar a.active-page:hover { background: #495057; color:#fff; }
.main-content { flex:1; padding:20px; background:#f8f9fa; overflow-y:auto; }
.card { min-height:120px; }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar p-3">
  <h4><i class="fas fa-cogs"></i> Admin Panel</h4><hr>
  <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
  <a href="bookings.html"><i class="fas fa-calendar-check"></i> Bookings</a>
  <a href="tour-packages.html"><i class="fas fa-suitcase-rolling"></i> Tour Packages</a>
  <a href="prices-upgrade.html"><i class="fas fa-tags"></i> Prices Upgrade</a>
  <a href="homepage-slider.html"><i class="fas fa-images"></i> Homepage Slider</a>
  <a href="users.html"><i class="fas fa-users"></i> Users</a>
  <a href="contacts.html"><i class="fas fa-envelope"></i> Contact Messages</a>
  <a href="newsletter.html" class="active-page"><i class="fas fa-paper-plane"></i> NewsLetter</a>
  <a href="offers.html"><i class="fas fa-gift"></i> Offers</a>
  <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
  <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

<!-- Main Content -->
<div class="main-content container py-4">
  <h2>Manage Newsletters</h2>
  <p class="text-muted">Add, edit, or remove newsletters.</p>

  <!-- Add Newsletter Form -->
  <form id="newsletterForm" class="card p-3 shadow-sm mb-4">
    <div class="mb-2">
      <label>Subject</label>
      <input type="text" name="subject" class="form-control" required>
    </div>
    <div class="mb-2">
      <label>Message</label>
      <textarea name="message" class="form-control" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send Newsletter</button>
    <div id="newsletterAlert" class="mt-2 text-success"></div>
  </form>

  <!-- Existing Newsletters Table -->
  <h5>Existing Newsletters</h5>
  <table class="table table-bordered table-striped" id="newslettersTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Subject</th>
        <th>Message</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="4">Loading newsletters...</td></tr>
    </tbody>
  </table>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyBz253Eiif34B28FdWiX51UmlbUF3dc-E0",
  authDomain: "ceybreeze-tours-3443d.firebaseapp.com",
  projectId: "ceybreeze-tours-3443d",
  storageBucket: "ceybreeze-tours-3443d.appspot.com",
  messagingSenderId: "94148437936",
  appId: "1:94148437936:web:4de667cfc522c502c05875"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Elements
const newslettersTableBody = document.querySelector("#newslettersTable tbody");
const newsletterForm = document.getElementById("newsletterForm");
const newsletterAlert = document.getElementById("newsletterAlert");

// Load newsletters
async function loadNewsletters() {
  const snapshot = await db.collection("newsletters").orderBy("createdAt", "desc").get();
  const newsletters = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

  if(newsletters.length === 0){
    newslettersTableBody.innerHTML = "<tr><td colspan='4'>No newsletters found.</td></tr>";
    return;
  }

  newslettersTableBody.innerHTML = "";
  newsletters.forEach((nl, index) => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${index+1}</td>
      <td><input type="text" class="form-control subject-input" data-id="${nl.id}" value="${nl.subject}"></td>
      <td><textarea class="form-control message-input" data-id="${nl.id}" rows="2">${nl.message}</textarea></td>
      <td>
        <button class="btn btn-success btn-sm save-btn" data-id="${nl.id}"><i class="fas fa-save"></i></button>
        <button class="btn btn-danger btn-sm delete-btn" data-id="${nl.id}"><i class="fas fa-trash"></i></button>
      </td>
    `;
    newslettersTableBody.appendChild(row);
  });

  // Save functionality
  document.querySelectorAll(".save-btn").forEach(btn=>{
    btn.addEventListener("click", async ()=>{
      const id = btn.dataset.id;
      const newSubject = document.querySelector(`.subject-input[data-id='${id}']`).value.trim();
      const newMessage = document.querySelector(`.message-input[data-id='${id}']`).value.trim();
      if(!newSubject || !newMessage) return alert("Subject and Message cannot be empty.");
      await db.collection("newsletters").doc(id).update({ subject: newSubject, message: newMessage });
      alert("✅ Newsletter updated!");
      loadNewsletters();
    });
  });

  // Delete functionality
  document.querySelectorAll(".delete-btn").forEach(btn=>{
    btn.addEventListener("click", async ()=>{
      if(confirm("Are you sure you want to delete this newsletter?")){
        const id = btn.dataset.id;
        await db.collection("newsletters").doc(id).delete();
        alert("✅ Newsletter deleted!");
        loadNewsletters();
      }
    });
  });
}

// Add new newsletter
newsletterForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const subject = e.target.subject.value.trim();
  const message = e.target.message.value.trim();

  if (!subject || !message) return alert("Please enter subject and message.");

  await db.collection("newsletters").add({
    subject,
    message,
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  });

  newsletterAlert.textContent = "✅ Newsletter saved successfully!";
  e.target.reset();
  loadNewsletters();
});

// Logout
document.getElementById("logoutBtn").addEventListener("click", function(e) {
  e.preventDefault();
  if(confirm("Are you sure you want to log out?")){
    localStorage.removeItem("loggedInUser");
    window.location.href="adminlogin.html";
  }
});

// Initialize
loadNewsletters();
</script>

</body>
</html>
