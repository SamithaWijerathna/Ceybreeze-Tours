<body class="bg-light">

<!-- Sidebar -->
<div class="sidebar p-3">
  <h4><i class="fas fa-cogs"></i> Admin Panel</h4><hr>

<div class="container py-4">
  <h2><i class="fas fa-envelope"></i> Contact Messages</h2>
  <button id="clearAllBtn" class="btn btn-danger mb-3"><i class="fas fa-trash"></i> Clear All Messages</button>
  <table class="table table-bordered table-striped mt-3">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Subject</th>
        <th>Message</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="messagesTable"></tbody>
  </table>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBz253Eiif34B28FdWiX51UmlbUF3dc-E0",
  authDomain: "ceybreeze-tours-3443d.firebaseapp.com",
  projectId: "ceybreeze-tours-3443d",
  storageBucket: "ceybreeze-tours-3443d.appspot.com",
  messagingSenderId: "94148437936",
  appId: "1:94148437936:web:4de667cfc522c502c05875"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Load messages
function loadMessages() {
  db.collection("contacts").orderBy("timestamp","desc").onSnapshot(snapshot=>{
    const table = document.getElementById("messagesTable");
    table.innerHTML = "";
    snapshot.forEach(doc=>{
      const d = doc.data();
      const date = d.timestamp ? d.timestamp.toDate().toLocaleString() : "";
      table.innerHTML += `
        <tr>
          <td>${d.name}</td>
          <td>${d.email}</td>
          <td>${d.subject}</td>
          <td>${d.message}</td>
          <td>${date}</td>
          <td>
            <button class="btn btn-sm btn-danger" onclick="deleteMessage('${doc.id}')">
              <i class="fas fa-trash"></i> Delete
            </button>
          </td>
        </tr>
      `;
    });
  });
}

// Delete single message
function deleteMessage(id) {
  if(confirm("Are you sure you want to delete this message?")) {
    db.collection("contacts").doc(id).delete()
      .then(()=>console.log("Message deleted"))
      .catch(err=>console.error("Error deleting message:", err));
  }
}

// Clear all messages
document.getElementById("clearAllBtn").addEventListener("click", ()=>{
  if(confirm("Are you sure you want to delete ALL messages?")) {
    db.collection("contacts").get().then(snapshot=>{
      const batch = db.batch();
      snapshot.forEach(doc => batch.delete(doc.ref));
      return batch.commit();
    }).then(()=>console.log("All messages cleared"))
      .catch(err=>console.error("Error clearing messages:", err));
  }
});

loadMessages();

// Logout functionality
document.getElementById("logoutBtn").addEventListener("click", function(e) {
  e.preventDefault(); 
  if (confirm("Are you sure you want to log out?")) {
    localStorage.removeItem("loggedInUser"); 
    window.location.href = "adminlogin.html"; 
  }
});
</script>
</body>
