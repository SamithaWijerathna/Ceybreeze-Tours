<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-dark bg-dark p-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Travel Planner</a>
    </div>
  </nav>

  <div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4">My Profile</h2>

    <div id="profile-info" class="mb-4">
      <!-- User info will be loaded here -->
    </div>

    <button id="logoutBtn" class="btn btn-primary me-2">Logout</button>
    <button id="closeAccountBtn" class="btn btn-danger">Close Account</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBz253Eiif34B28FdWiX51UmlbUF3dc-E0",
      authDomain: "ceybreeze-tours-3443d.firebaseapp.com",
      projectId: "ceybreeze-tours-3443d",
      storageBucket: "ceybreeze-tours-3443d.firebasestorage.app",
      messagingSenderId: "94148437936",
      appId: "1:94148437936:web:4de667cfc522c502c05875",
      measurementId: "G-JB0916EC12"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const profileInfoDiv = document.getElementById('profile-info');
    const logoutBtn = document.getElementById('logoutBtn');
    const closeAccountBtn = document.getElementById('closeAccountBtn');

    auth.onAuthStateChanged(user => {
      if (user) {
        profileInfoDiv.innerHTML = `
          <p><strong>Email:</strong> ${user.email}</p>
          <p><strong>Display Name:</strong> ${user.displayName || 'N/A'}</p>
          <p><strong>User ID:</strong> ${user.uid}</p>
        `;
      } else {
        alert('No user logged in. Redirecting to login.');
        window.location.href = 'login.html'; // adjust as needed
      }
    });

    logoutBtn.addEventListener('click', () => {
      auth.signOut()
        .then(() => {
          alert('Logged out successfully.');
          window.location.href = 'index.html'; // adjust as needed
        })
        .catch(err => alert('Logout failed: ' + err.message));
    });

    closeAccountBtn.addEventListener('click', () => {
      if (!confirm('Are you sure you want to permanently delete your account? This action cannot be undone.')) return;

      const user = auth.currentUser;
      if (user) {
        user.delete()
          .then(() => {
            alert('Account deleted successfully.');
            window.location.href = 'signup.html'; // redirect to signup or homepage
          })
          .catch(error => {
            // If the user's credentials are too old, re-authentication is required:
            if (error.code === 'auth/requires-recent-login') {
              alert('Please log out and log back in to delete your account.');
            } else {
              alert('Error deleting account: ' + error.message);
            }
          });
      } else {
        alert('No user is currently logged in.');
      }
    });
  </script>
</body>
</html>
