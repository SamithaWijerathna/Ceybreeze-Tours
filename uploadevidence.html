<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Upload Payment Evidence</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Travel Planner</a>
  </div>
</nav>

<div class="container mt-5">
  <h2>Upload Payment Evidence</h2>
  <p><strong>Booking for:</strong> <span id="user-display">Loading...</span></p>

  <form id="uploadForm">
    <div class="mb-3">
      <label for="evidenceFile" class="form-label">Upload Payment Slip / Screenshot</label>
      <input class="form-control" type="file" id="evidenceFile" accept="image/png, image/jpeg, image/jpg" />
    </div>
    <button type="submit" class="btn btn-success me-2">Submit</button>
    <button type="button" id="cardPayBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cardModal">Pay with Card</button>
  </form>

  <div class="mt-3" id="uploadStatus"></div>
</div>

<!-- Card Payment Modal -->
<div class="modal fade" id="cardModal" tabindex="-1" aria-labelledby="cardModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="cardForm">
        <div class="modal-header">
          <h5 class="modal-title" id="cardModalLabel">Card Payment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="cardName" class="form-label">Cardholder Name</label>
            <input type="text" class="form-control" id="cardName" required>
          </div>
          <div class="mb-3">
            <label for="cardNumber" class="form-label">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" maxlength="16" required>
          </div>
          <div class="mb-3">
            <label for="expiryDate" class="form-label">Expiry Date (MM/YY)</label>
            <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
          </div>
          <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" maxlength="4" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Submit Payment</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBz253Eiif34B28FdWiX51UmlbUF3dc-E0",
  authDomain: "ceybreeze-tours-3443d.firebaseapp.com",
  projectId: "ceybreeze-tours-3443d",
  storageBucket: "ceybreeze-tours-3443d.firebasestorage.app",
  messagingSenderId: "94148437936",
  appId: "1:94148437936:web:4de667cfc522c502c05875",
  measurementId: "G-JB0916EC12"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const storage = firebase.storage();
const db = firebase.firestore();

const userName = localStorage.getItem('pendingBookingUser') || 'Unknown User';
const bookingId = localStorage.getItem('pendingBookingId') || null;
document.getElementById("user-display").textContent = userName;

const uploadBtn = document.querySelector("#uploadForm button[type='submit']");
const cardBtn = document.getElementById("cardPayBtn");
uploadBtn.disabled = true;
cardBtn.disabled = true;

auth.onAuthStateChanged(user => {
  if (user) {
    uploadBtn.disabled = false;
    cardBtn.disabled = false;
  } else {
    auth.signInAnonymously()
      .then(() => { 
        uploadBtn.disabled = false;
        cardBtn.disabled = false;
      })
      .catch(err => { alert("Sign-in failed: " + err.message); });
  }
});

// Handle file upload
document.getElementById("uploadForm").addEventListener("submit", e => {
  e.preventDefault();
  const file = document.getElementById("evidenceFile").files[0];
  handleSubmission(file, 'upload');
});

// Handle card form submission
document.getElementById("cardForm").addEventListener("submit", e => {
  e.preventDefault();
  const cardData = {
    name: document.getElementById("cardName").value,
    number: document.getElementById("cardNumber").value,
    expiry: document.getElementById("expiryDate").value,
    cvv: document.getElementById("cvv").value
  };
  handleSubmission(cardData, 'card');
});

// Shared function for submission
async function handleSubmission(data, type) {
  const status = document.getElementById("uploadStatus");

  if (!bookingId) return alert("No booking selected.");

  try {
    let downloadURL = "";

    if (type === 'upload') {
      if (!data) return alert("Please select a file.");
      const safeFolder = userName.trim().replace(/\s+/g,"_");
      const fileName = `${Date.now()}_${data.name}`;
      const storageRef = storage.ref(`evidence/${safeFolder}/${fileName}`);
      status.innerHTML = `<div class="alert alert-info">Uploading file...</div>`;
      const uploadTask = storageRef.put(data);

      await new Promise((resolve, reject) => {
        uploadTask.on('state_changed', 
          snapshot => {
            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            status.innerHTML = `<div class="alert alert-info">Uploading: ${progress.toFixed(0)}%</div>`;
          }, 
          error => reject(error),
          () => resolve()
        );
      });

      downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
      status.innerHTML = `<div class="alert alert-success">File uploaded successfully!</div>`;
    } else if (type === 'card') {
      downloadURL = `card_payment_${Date.now()}`;
      status.innerHTML = `<div class="alert alert-success">Card payment submitted successfully!</div>`;
      // Close modal automatically
      const modalEl = document.getElementById('cardModal');
      const modal = bootstrap.Modal.getInstance(modalEl);
      modal.hide();
    }

    // Update booking in Firestore
    await db.collection("bookings").doc(bookingId).update({
      evidenceUrl: downloadURL,
      evidenceUploadedAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    localStorage.removeItem('pendingBookingId');
    localStorage.removeItem('pendingBookingUser');

    // Redirect after submission
    setTimeout(() => { window.location.href = "userhome.html"; }, 1500);

  } catch (err) {
    status.innerHTML = `<div class="alert alert-danger">Error: ${err.message}</div>`;
  }
}
</script>

</body>
</html>
