<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Travel Planner</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Particles.js library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(-45deg, #1a2a6c, #b21f1f, #fdbb2d, #6a11cb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    .login-container { position: relative; z-index: 1; }
    .login-card {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      color: #fff;
    }
    .form-control {
      background: rgba(255,255,255,0.25);
      border: none;
      color: #fff;
    }
    .form-control:focus {
      background: rgba(255,255,255,0.35);
      color: #fff;
      box-shadow: none;
      border: none;
    }
    ::placeholder { color: rgba(255,255,255,0.7); }
    .btn-primary {
      background: #f8b400;
      border: none;
      font-weight: 600;
      color: #000;
    }
    .btn-primary:hover { background: #ffc107; color: #000; }
    .btn-google {
      background: #fff;
      color: #000;
      font-weight: 600;
      margin-top: 0.5rem;
    }
    .btn-google img { margin-right: 8px; }
    @media (max-width: 576px) { .login-card { padding: 1.5rem; } }
  </style>
</head>
<body>

<div id="particles-js"></div>

<div class="container d-flex justify-content-center align-items-center vh-100 login-container">
  <div class="login-card card shadow p-4">
    <h3 class="text-center mb-4">Login</h3>

    <form id="login-form" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required minlength="6" />
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <button id="googleSignInBtn" class="btn btn-google w-100">
      <img src="https://img.icons8.com/color/16/google-logo.png" alt="Google" /> Sign in with Google
    </button>

    <div class="text-center mt-3">
      <small>Don't have an account? <a href="signup.html">Sign up</a></small>
    </div>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBz253Eiif34B28FdWiX51UmlbUF3dc-E0",
    authDomain: "ceybreeze-tours-3443d.firebaseapp.com",
    projectId: "ceybreeze-tours-3443d",
    storageBucket: "ceybreeze-tours-3443d.firebasestorage.app",
    messagingSenderId: "94148437936",
    appId: "1:94148437936:web:4de667cfc522c502c05875",
    measurementId: "G-JB0916EC12"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Email/Password Login
  document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    if (!email || !password || password.length < 6) return alert("Please fill in all fields correctly.");

    try {
      const userCredential = await auth.signInWithEmailAndPassword(email, password);
      const user = userCredential.user;
      alert(`Welcome back, ${user.email}!`);
      window.location.href = 'userhome.html';
    } catch (error) {
      alert('Login failed: ' + error.message);
    }
  });

  // Google Sign-In
  document.getElementById('googleSignInBtn').addEventListener('click', async () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    try {
      const result = await auth.signInWithPopup(provider);
      const user = result.user;

      // Save user in Firestore if not exists
      const userDoc = await db.collection('users').doc(user.uid).get();
      if (!userDoc.exists) {
        await db.collection('users').doc(user.uid).set({
          firstName: user.displayName.split(' ')[0] || '',
          lastName: user.displayName.split(' ')[1] || '',
          username: user.email.split('@')[0],
          email: user.email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      }

      alert(`Welcome, ${user.displayName || user.email}!`);
      window.location.href = 'userhome.html';
    } catch (error) {
      console.error('Google sign-in error:', error);
      alert('Google login failed: ' + error.message);
    }
  });

  // Initialize particles.js
  particlesJS("particles-js", {
    "particles": {
      "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
      "color": { "value": "#ffffff" },
      "shape": { "type": "circle" },
      "opacity": { "value": 0.5, "random": true },
      "size": { "value": 3, "random": true },
      "line_linked": { "enable": true, "distance": 120, "color": "#ffffff", "opacity": 0.4, "width": 1 },
      "move": { "enable": true, "speed": 2, "direction": "none", "random": true, "straight": false, "out_mode": "out", "bounce": false }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
      "modes": { "repulse": { "distance": 100, "duration": 0.4 }, "push": { "particles_nb": 4 } }
    },
    "retina_detect": true
  });
</script>
</body>
</html>
